<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestionnaire de budget">
    <link rel="shortcut icon" href="logo.jpg" alt="logo" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <title>Gestionnaire de budget</title>
</head>
<body>
<!-- titre -->

    <h1>Budget Restant</h1><br>
    <div id="budget"></div> 
 
<!-- formulaire -->

<form>
    <input type="text" id="libelle" placeholder="libellé" required>
    <input type="number" id="montant" placeholder="montant" required>
    <select name="categories" id="categories" required>
        <option value=""> -- Catégories -- </option>
        <option value="Dépenses">Dépenses</option>
        <option value="Revenus">Revenus</option>
    </select>
   <button type="button" onclick="getValue();">Valider</button>
    
</form>

<br><br><br>
<!-- tableau -->
<div id="resultat"></div>
<div id="tableau">
    <div id="revenus">
        <h2 class=titre_revenus>TOTAL Revenus <br><hr></h2>
        <div id="totalRevenus"></div><hr>
        
        
    </div>
    <div id="depenses">
        <h2 class=titre_depenses>TOTAL Dépenses <br><hr></h2>
        <div id="totalDepenses"></div><hr>
        
    </div>

</div>
<br><br><br>

<script src="main.js"></script>
<script src="https://kit.fontawesome.com/508ebce8fc.js"></script>

</body>
</html>
